<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map - Dhaka, Bangladesh</title>
    <!-- Include Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        /* Define a height for the map container */
        #map { height: 400px; }
    </style>
</head>
<body>
    <h1>Leaflet Map of Dhaka</h1>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Initialize the map and set its view to Dhaka, Bangladesh
        var map = L.map('map').setView([23.8103, 90.4125], 12);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at Dhaka
        var marker = L.marker([23.8103, 90.4125]).addTo(map)
            .bindPopup('Dhaka, Bangladesh')
            .openPopup();
    </script>
</body>
</html>
